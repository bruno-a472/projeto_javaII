plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	implementation 'mysql:mysql-connector-java:8.0.33' // o próprio banco de dados que vai ser utilizado
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.4' // trabalhar com a ORM - conexão com o banco de dados
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
}
// Ao criar códigos para lidar com o Banco de Dados, é bom utilizar Java quando possível 
// \===> Caso você troque o Banco de Dados, só muda o import da biblioteca e linhas no arquivo de configuração